name: Continuous Integration

on:
  push:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tst-race/race-core/race-sdk:2.6.0
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: ./build_artifacts.sh

      - name: Create Build Artifact
        run: "tar cvf ${{ github.event.repository.name }}.tar.gz -C plugin ."

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.event.repository.name }}.tar.gz"
          path: "${{ github.event.repository.name }}.tar.gz"
          retention-days: 10

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.event.repository.name }}.tar.gz
